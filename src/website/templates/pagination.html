<div>
    <ul class="pagination">
        {% if current_page == 1 %} 
        <li class="page-item disabled"> 
        {% else %} 
        <li class="page-item"> 
        {% endif %}
        <a class="page-link" href="{{ url_for(request.url_rule.rule[1:], page=current_page-1, sort_by=sort_by, sort_reverse=sort_reverse) }}">&laquo;</a>
        </li>
        {% for page in pages %}
            {% if page %}
                {% if page == current_page %} 
                <li class="page-item active">
                {% else %}
                <li class="page-item">
                {% endif %}
                <a class="page-link" href="{{ url_for(request.url_rule.rule[1:], page=page, sort_by=sort_by, sort_reverse=sort_reverse) }}">{{ page }}</a>
                </li>
            {% else %}
                ...
            {% endif %}
        {% endfor %}
        {% if current_page == num_pages %} 
        <li class="page-item disabled"> 
        {% else %} 
        <li class="page-item"> 
        {% endif %}
            <a class="page-link" href="{{ url_for(request.url_rule.rule[1:], page=current_page+1, sort_by=sort_by, sort_reverse=sort_reverse) }}">&raquo;</a>
        </li>
    </ul>
</div>
