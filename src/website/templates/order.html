{% extends "layout.html" %}
{% block content %}
<div class="jumbotron">
    <div class="float-right">
        <a href="{{ url_for("orders") }}">
            <button type="submit" class="btn btn-primary">Back to Orders</button>
        </a>
    </div>
    {% include "order_info.html" %}
</div>
{% if not canceled %}
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirm_cancel">Cancel Order</button>
{% endif %}
<div class="modal fade" id="confirm_cancel" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cancel Order</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to cancel this order?
            </div>
            <div class="modal-footer">
                <form action="{{ url_for("cancel_order", id=order.id) }}" method="post">
                    <button type="submit" class="btn btn-danger">Cancel Order</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
